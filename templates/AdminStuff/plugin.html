<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="de">
<head>
    <link rel="stylesheet" media="all" href="styles.css">
    <script src="scripts/jquery-2.1.0.js" type="text/javascript"></script>
    <script>   	
        $(document).ready(function() {         	 
		    ////////////////////////////////////////////////////
            //
            // MAIN-METHODS
            //
            //////////////////////////////////////////////////// 
            		        	     	
	  		function hideAll() {            
		        $(".content_frame_switch").hide();  
		    }  
		    
		    function showDIV(name) {  
		    	hideAll();          
		        $(name).show();  
		    } 
		    
		    ////////////////////////////////////////////////////
            //
            // PAGE-SPECIFIC
            //
            ////////////////////////////////////////////////////
            
            $("#topic_kick").click(function(){
            	showDIV("#content_kick"); 
            });
            
            $("#topic_ban").click(function(){
            	showDIV("#content_ban"); 
            });
                        
            $("#topic_fish").click(function(){
            	showDIV("#content_fish"); 
            });
            
            $(".refreshPlayers").click(function(){
			  $.post("getOnlinePlayers.html?username={USERNAME}&token={TOKEN}",function(data,status){
			  	$(".playerlist").html(data);
			  });
			});
        });
    </script>    
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="sidebar">
            {TEMPLATE:tpl_navi_on}
        </div>
        <div id="main">
            <div id="content_spacer"></div>
            <div id="content_plugin_topic">AdminStuff</div>            
            <div id="content_spacer"></div>
            
            <div class="content_topic_switch" id="topic_kick">/kick</div>
            <div class="content_frame_switch" id="content_kick">
                <form method="POST" action="AS_kickPlayer.html?username={USERNAME}&token={TOKEN}">
	           		<table style="margin-left: auto; margin-right: auto;" width="600" cellspacing="0" cellpadding="5">
	           		<tr>
		            	<td align="right" width="100"><b>Spieler: </b><img class="refreshPlayers" src="images/gui/btn_refresh.gif" /></td>
		            	<td width="400"><div class="playerlist">{PLAYERLIST}</div></td>
	            	</tr>   
	            	<tr>      	
		            	<td align="right" width="100"><b>Grund:</b></td>
		            	<td width="500"><input type="text" style="width: 450px;" maxlength="64" name="reason"></td>
	            	</tr> 
	            	<tr>      	
		            	<td align="center" width="500" colspan="2"><input style="width:150px" type="submit" value="Kicken" /></td>
	            	</tr> 
	            	</table>
            	</form>           	
            </div>
            <div id="content_spacer"></div>
            
            <div class="content_topic_switch" id="topic_ban">/ban</div>
            <div class="content_frame_switch" id="content_ban">
            	<form method="POST" action="AS_banPlayer.html?username={USERNAME}&token={TOKEN}">
	           		<table style="margin-left: auto; margin-right: auto;" width="600" cellspacing="0" cellpadding="5">
	           		<tr>
		            	<td align="right" width="100"><b>Spieler: </b></td>
		            	<td width="500"><input type="text" style="width: 450px;" maxlength="64" name="player"></td>
	            	</tr>   
	            	<tr>      	
		            	<td align="right" width="100"><b>Grund:</b></td>
		            	<td width="500"><input type="text" style="width: 450px;" maxlength="64" name="reason"></td>
	            	</tr> 
	            	<tr>      	
		            	<td align="center" width="600" colspan="2"><input style="width:150px" type="submit" value="Bannen" /></td>
	            	</tr> 
	            	</table>
            	</form>   
            </div>            
            <div id="content_spacer"></div>
            
            <div class="content_topic_switch" id="topic_fish">/fish</div>
            <div class="content_frame_switch" id="content_fish">
            	Fishformular
            </div>            
            <div id="content_spacer"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
